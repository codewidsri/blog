<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Aptitude</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./index.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,700,0,200&icon_names=double_arrow" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <span class="material-symbols-outlined" id="toggle">partly_cloudy_day</span>
                </li>
                <li>Aptitude</li>
                <li>Coding Problems</li>
                <li class="openmenu"><span class="material-symbols-outlined">menu</span></li>
            </ul>
        </nav>
    </header>
    <section class="overlay">
        <h1 class="closemenu"><span class="material-symbols-outlined">close</span></h1>
        <ul>
            <li>Aptitude</li>
            <li>Coding Problems</li>
        </ul>
    </section>
     <main>
        <section class="aptitude">
            <h2>Learn Aptitude Concepts Topic Wise</h2>
            <div class="cards"></div>
            <h2>Company wise Aptitude Questions</h2>
            <div class="cards company"></div>
        </section>
     </main>
    <footer>
        <p>&copy; designed and developed by <strong>sriharish kumar ❤️</strong></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let topics=[['Averages','Aptitude.html?topic=average'],['Number System','#'],['Percentage','Aptitude.html?topic=percentage'],['LCM and HCF','#'],['Mensuration','#'],['Allegation and Mixture','#'],['Ratios and Proportion','#'],['Work and Time','#'],['Distance Speed Time','#'],['Profit and Loss','Aptitude.html?topic=profitloss'],['Ages','#'],['Clocks and Calender','#'],['Permutation and Combination','#'],['Probability','#'],['Pipes and Cisterns','#'],['Simple Interest and Compund Interest','#'],['Problems on Train','#'],['Boats and Streams','#']]
            let cards=document.getElementsByClassName('cards')[0];
            topics.map((ele,index)=>{
                let div=`<a href="${ele[1]}">${ele[0]} <span class="material-symbols-sharp">double_arrow</span></a>`;
                cards.innerHTML+=div
            })

            let companies=[['Zoho','#'],['TCS NQT','Aptitude.html?topic=tcsnqt']]
            let company=document.getElementsByClassName("company")[0];
            companies.map((ele,index)=>{
                let div=`<a href="${ele[1]}">${ele[0]} <span class="material-symbols-sharp">double_arrow</span></a>`;
                company.innerHTML+=div;
            })

            
            document.getElementById('toggle').addEventListener('click',()=>{
                document.body.classList.toggle('dark')
                document.getElementById('toggle').textContent=document.getElementById('toggle').textContent=='partly_cloudy_day'?'partly_cloudy_night':'partly_cloudy_day';
                localStorage.setItem('theme',document.getElementById('toggle').textContent=='partly_cloudy_night'?'dark':'light')
            })
            
            let theme=localStorage.getItem('theme');
            document.body.classList.toggle(theme);
            document.getElementById('toggle').textContent=theme=='light'?'partly_cloudy_day':'partly_cloudy_night'

            document.querySelector('.openmenu').addEventListener('click',()=>{
                document.getElementsByClassName('overlay')[0].classList.add('show');
            })

            document.querySelector('.closemenu').addEventListener('click',()=>{
                document.getElementsByClassName('overlay')[0].classList.remove('show');
            })
        })
    </script>
</body>

</html>
